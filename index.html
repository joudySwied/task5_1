<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- start header -->
    <header >
        <nav class=" darknav ">
            <h1>calculater </h1>
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
        </nav>
    </header>
    <!-- start main -->
    <main>
        <div class="container containerdark">
            <div class="result resultdark" id="resultBox"> <span class="span1 spandark"> </span> </div>
            <div class="row1 row" >
                <button class="btn buttondark" data-value="7"> 7 </button>
                <button class="btn buttondark" data-value="8">  8 </button>
                <button class="btn buttondark" data-value="9"> 9 </button>
                <button class="btn buttondark" data-value="+"> + </button>
            </div>
            <div class="row2 row">
                <button class="btn buttondark" data-value="4"> 4 </button>
                <button class="btn buttondark" data-value="5"> 5 </button>
                <button class="btn buttondark" data-value="6"> 6 </button>
                <button class="btn buttondark" data-value="-">  - </button>
            </div>
            <div class="row3 row">
                <button class="btn buttondark" data-value="1"> 1 </button>
                <button class="btn buttondark" data-value="2"> 2 </button>
                <button class="btn buttondark" data-value="3"> 3 </button>
                <button class="btn buttondark" data-value="*"> * </button>
            </div>
            <div class="row4 row">
                <button class="btn buttondark" data-value="0"> 0 </button>
                <button class="reset buttondark" id="resetButton"> reset </button>
                <button class="delet buttondark"> del </button>
                <button class="btn buttondark" data-value="/"> / </button>
            </div>
            <div class="row5 row">
                <button class="btn buttondark" data-value="("> (</button>
                <button class="btn buttondark" data-value=")"> ) </button>
                <button class="btn buttondark" data-value="."> . </button>
                <button class="equal buttondark"> = </button>
            </div>

        </div>

    </main>
<script src="./asset/js/script.js"></script>
</body>
</html>
